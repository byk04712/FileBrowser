<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据保存到客户端</title>
</head>
<body>
	<script type="text/javascript">
		// 用localStorage 来保存数据
		localStorage.key = '想要保存的值';
		// 将localStorage中的值取出来
		var hogo = localStorage.key;

		document.write(hogo);
	</script>
</body>
</html>
