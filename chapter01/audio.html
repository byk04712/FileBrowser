<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用audio标签播放音频</title>
</head>
<body>
	<audio controls loop>
		<!-- 针对播放ogg格式音频的浏览器 -->
		<source src="hoge.ogg" />
		<!-- 针对播放wav格式音频的浏览器 -->
		<source src="hoge.wav" />
		<!-- 针对播放mp3格式音频的浏览器 -->
		<source src="hoge.mp3" />
		<!-- 当浏览器无法使用audio标签的时候 -->
		<p>无法播放音频。<a href="hoge.html">推荐环境请看这里。</a></p>
	</audio>
</body>
</html>
